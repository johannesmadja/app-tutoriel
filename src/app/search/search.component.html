<form class="d-flex gap-2" role="search" (ngSubmit)="onSubmit(formSearch)" #formSearch = "ngForm">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="word" [(ngModel)]="word" (ngModelChange)="onChangeEmit($event)" required>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="formSearch.invalid">Search</button>
</form>
