<div class="container-sm principal">
    <nav class="navbar navbar-expand-lg navbar-light mb-5 text-bg-warning px-1">
        <a class="navbar-brand" href="#">{{ titlePage }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Se connecter
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row content py-4 px-2 text-bg-light">
        <div class="col-sm-4 video">
            <app-album-details [album]="selectedAlbum" (onPlay)="albumPlaying($event)"></app-album-details>
        </div><!-- .video -->
        <div class="col-sm-8 music">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav><!-- .pagination -->
            <!-- <button type="button" class="btn btn-lg btn-danger py-1 mb-2">You are in an anonymous mode.</button> -->
            <ng-container *ngIf="albums">
                <div class="card mb-3" *ngFor="let album of albums">
                    <div class="card-header">
                        {{album.ref}} 
                        <span class="text-bg-success p-1" *ngIf="albumloading && album.id === albumloading.id"> [Play] </span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{album.name}}</h5>
                        <p class="card-text">{{album.description}}</p>
                        <div *ngIf="album.tags" class="d-flex gap-2 mb-2">
                            <span *ngFor="let tag of album.tags" class=" p-1 border border-primary text-bg-primary text-light"> {{tag}} </span>
                        </div>
                        <!-- <a class="btn btn-outline-dark" href="#" role="button">guitar</a> -->
                        <div class="d-flex align-items-center gap-2">
                        <a class="btn btn-outline-primary" href="#" role="button">fr</a>
                            <div class="me-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                                  </svg>
                                <!-- <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" /> -->
                                <small>7</small>
                            </div>
                            <div class="me-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                                    <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"/>
                                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"/>
                                  </svg>
                                <!-- <img class="gly  ph-icon" src="./assets/svg/si-glyph-timer.svg" /> -->
                                <small> {{album.duration}} min</small>
                            </div>
                        </div>
                    </div>
                    <!-- button  -->
                    <div class="d-flex flex-row-reverse">
                        <button type="button" class="btn btn-secondary mb-2 me-2" (click)="onSelect(album)">Afficher details</button>
                    </div>
                </div><!-- .card -->
            </ng-container>

                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item">

                    </li>
                </ul>
            </nav><!-- .pagination -->
        </div><!-- .music -->

    </div>
</div>
