<div class="container-sm principal">
    <div class="card mb-3" *ngIf="album">
        <div class="card-header">
            {{album.ref}} 
        </div>
        <div class="card-body">
            <h5 class="card-title">{{album.title}}</h5>
            <p class="card-text">{{album.description}}</p>
            <div *ngIf="album.tags" class="d-flex gap-2 mb-2">
                <span *ngFor="let tag of album.tags" class=" p-1 border border-primary text-bg-primary text-light"> {{tag}} </span>
            </div>
            <!-- <a class="btn btn-outline-dark" href="#" role="button">guitar</a> -->
            <div class="d-flex align-items-center gap-2">
            <a class="btn btn-outline-primary" href="#" role="button">fr</a>
                <div class="me-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                      </svg>
                    <!-- <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" /> -->
                    <small>7</small>
                </div>
                <div class="me-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                        <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"/>
                        <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"/>
                      </svg>
                    <!-- <img class="gly  ph-icon" src="./assets/svg/si-glyph-timer.svg" /> -->
                    <small> {{album.duration}} min</small>
                </div>
            </div>
        </div>
        <!-- <div class="d-flex justify-content-center"><img class="card-img-top" src="./assets/images/image_32.png" alt="Group Music" width="30%"></div> -->
    </div><!-- .card -->
</div>
